spring.application.name=iSpanProject

# Database Configuration
spring.datasource.url=jdbc:sqlserver://localhost;databaseName=test_project;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=1qaz@WSX
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# JWT Configuration
jwt.secret=YourSuperSecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLongForHS256Algorithm
jwt.access-token-expiration-ms=900000
jwt.refresh-token-expiration-ms=604800000

# Server Configuration
server.port=8080

# ===== Email Configuration 郵件配置 =====
# TODO: 請更換為您的 Gmail 帳號和應用程式密碼
# 如何取得 Gmail 應用程式密碼：
# 1. 前往 Google 帳戶 > 安全性 > 兩步驟驗證
# 2. 啟用兩步驟驗證後，搜尋「應用程式密碼」
# 3. 選擇「郵件」和「其他裝置」，生成密碼
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# ===== Password Reset Configuration 密碼重設配置 =====
# 密碼重設 token 有效時間 (分鐘)
app.password-reset-token-expiration-minutes=60

# ===== Two-Factor Authentication (2FA) Configuration 雙因素認證配置 =====
# 應用名稱 (顯示在 Google Authenticator 中)
app.2fa.issuer=iSpan Project

# ===== Google OAuth2 Configuration Google OAuth 配置 =====
# TODO: 請在 Google Cloud Console 建立 OAuth2 憑證
# 1. 前往 https://console.cloud.google.com/
# 2. 建立新專案或選擇現有專案
# 3. 啟用 Google+ API
# 4. 建立 OAuth 2.0 用戶端 ID (應用程式類型：網頁應用程式)
# 5. 設定授權重新導向 URI：http://localhost:8080/login/oauth2/code/google
# 6. 複製 Client ID 和 Client Secret 到下方

spring.security.oauth2.client.registration.google.client-id=YOUR_GOOGLE_CLIENT_ID
spring.security.oauth2.client.registration.google.client-secret=YOUR_GOOGLE_CLIENT_SECRET
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# OAuth2 登入成功後重定向到前端的 URL
# TODO: 請根據您的前端應用程式修改此 URL
app.oauth2.redirect-uri=http://localhost:3000/oauth2/redirect
